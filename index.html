<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nashville Software School</title>
        <link rel="stylesheet" href="./styles/main.css">
    </head>

    <body>
        <header class="header">
            <!-- Put Logo HERE -->
            <h1>Journal</h1>
            <h3>Kate Hinrichs</h3>
        </header>
        <main class="container">
            <article class="journal__form">
                <h2>Journal</h2>
                <form action="">
                    <!-- Journal Date -->
                    <fieldset>
                        <label for="journalDate">Date of Entry</label>
                        <input type="date" name="journalDate" id="journalDate">
                    </fieldset>
                    <!-- Journal Concepts -->
                    <fieldset>
                        <label for="journalConcepts">Concepts Covered</label>
                        <input type="text" name="journalConcepts" id="journalConcepts">
                    </fieldset>
                    <!-- Journal Entry -->
                    <fieldset>
                        <label for="journalEntry">Journal Entry</label>
                        <textarea type="text" name="journalEntry" id="journalEntry" placeholder="How was your day?"></textarea>
                    </fieldset>
                    <!-- Mood Selector -->
                    <fieldset>
                        <label for="moodForTheDay">Mood For The Day:</label>
                        <select id="moodForTheDay">
                            <option value="">--Please choose and option--</option>
                            <option value="anxious">Anxious</option>
                            <option value="excited">Excited</option>
                            <option value="cheerful">Cheerful</option>
                            <option value="optimistic">Optimistic</option>
                            <option value="sad">Sad</option>
                        </select>
                    </fieldset>
                    <!-- Submit button. -->
                    <button type="button">Submit Journal Entry</button>
                </form>
            </article>
            <section class="entryLog"></section>
            <!-- Individual Journal Entries -->
            <!-- <article class="journal__entries">
                <ul class="journal__entries__list">
                    <li class="journal__entries__list--item"></li>
                </ul> -->
            </article>
        </main>
        
        <footer class="footer">
            <p>Kate Hinrichs</p>
            <!-- <p>ADD GITHUB LINK HERE</p> -->
            <p>Copyright 2020</p>


        </footer>

        <script type="module" src="./scripts/main.js"></script>
    </body>
</html>
